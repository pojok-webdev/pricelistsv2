<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Grafik VAS - Pelanggan</title>
    <link href="jquerysctipttop.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../simple-chart.css">
    <link href="fonts.css" rel="stylesheet">
    <style>
        body {  background-color:#eaeff5 }
        section { float:left; width:100%; padding:10px; margin:40px 0;  background-color:#fff; box-shadow:0 15px 40px rgba(0,0,0,.1) }
        h1 { margin-top:150px; text-align:center;}
    </style>
</head>
<body>
<div id="jquery-script-menu">
<div class="jquery-script-center">

<h1>Grafik VAS terhadap Pelanggan</h1>
    <div class="sc-wrapper">
        <section class="sc-section">
            <div class="column-chart"></div>
        </section>
        <section class="sc-section">
            <div class="bar-chart"></div>
        </section>
        <section class="sc-section">
            <div class="step-chart"></div>
        </section>
        <section class="sc-section">
            <div class="progress-chart"></div>
        </section>
        <section class="sc-section">
            <div class="waterfall-chart"></div>
        </section>
    </div>
    <script src="jquery-1.12.4.min.js"></script>
    <script src="../simple-chart.js"></script>
    <script>
        //        Source: http://stackoverflow.com/questions/10599933/convert-long-number-into-abbreviated-string-in-javascript-with-a-special-shortn
        function abbreviateNumber(arr) {
            var newArr = [];
            $.each(arr, function (index, value) {
                var newValue = value;
                if (value >= 1000) {
                    var suffixes = [" ", " K", " mil", " bil", " t"];
                    var suffixNum = Math.floor(("" + value).length / 3);
                    var shortValue = '';
                    for (var precision = 2; precision >= 1; precision--) {
                        shortValue = parseFloat((suffixNum != 0 ? (value / Math.pow(1000, suffixNum) ) : value).toPrecision(precision));
                        var dotLessShortValue = (shortValue + '').replace(/[^a-zA-Z 0-9]+/g, '');
                        if (dotLessShortValue.length <= 2) {
                            break;
                        }
                    }
                    if (shortValue % 1 != 0)  shortNum = shortValue.toFixed(1);
                    newValue = shortValue + suffixes[suffixNum];
                }
                newArr[index] = newValue;
            });
            return newArr;
        }






        var labels = [
            "Blocking Site", 
            "Port Forwarding", 
            "Additional IP Public", 
            "Firewall Rules/Allow IP", 
            "Firewall Protection", 
            "Bandwidth Management", 
            "Backup Last Mile", 
            "Bandwidth on Demand", 
            "Domain Names", 
            "Hosting",
            "Load Sharing",
            "Load Balance",
            "Fail Over",
            "VPN+IP Routing",
            "VoIP Line",
            "Hotspot Login",
            "Zimbra Mail Server Setup",
            "Proxy Server Setup",
            "Basic Network Consultation by Phone",
            "24/7 Call Support",
            "Whatsapp Support",
            "Traffic Monitoring",
            "Weekday Troubleshoot",
            "Emergency Team for Weekend/Non Office Hour Troubleshoot",
            "EoS",
            ];
        var values = [
            27, 
            21, 
            20, 
            16, 
            15, 
            15, 
            14, 
            13, 
            127, 
            278, 
            218, 
            206, 
            167, 
            151, 
            151, 
            140, 
            134, 
            127, 
            278, 
            218, 
            206, 
            167, 
            151, 
            151, 
            121
            ];
        var outputValues = abbreviateNumber(values);

        $('.column-chart').simpleChart({
            title: {
                text: 'Grafik VAS terhadap Pelanggan',
                align: 'center'
            },
            type: 'column',
            layout: {
                width: '100%',
                height: '250px'
            },
            item: {
                label: labels,
                value: values,
                outputValue: outputValues,
                color: ['#00aeef'],
                prefix: '',
                suffix:'',
                render: {
                    margin: 0.2,
                    size: 'relative'
                }
            }
        });

        $('.bar-chart').simpleChart({
            title: {
                text: 'Grafik VAS terhadap Pelanggan',
                align: 'center'
            },
            type: 'bar',
            layout: {
                width: '100%'
            },
            item: {
                label: labels,
                value: values,
                outputValue: outputValues,
                color: ['#00aeef'],
                prefix: '',

                render: {

            }
        });

        $('.waterfall-chart').simpleChart({
            title: {

        $('.progress-chart').simpleChart({
